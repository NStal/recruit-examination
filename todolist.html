<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_9nokqy209af6flxr.css">
  </head>
  <body>
    <div id="bg_container">
      <div id="center_text">
        <div class="top_title">
          To Do List
        </div>
        <div id='container_input'>
          <span>
            <i class="iconfont icon-jiantou"></i>
          </span>
          <div class="input_container">
            <input class="input_box" type="text" placeholder="What needs to be done?" >
          </div>
        </div>
        <div id="content">
        </div>
        <div id='foot'>
          <div class="btn_num">
            待办事项
            <span>
            </span>
          </div>
          <div class="btn_do">全部事项</div>
          <div class="btn_done">完成事项</div>
          <div class="btn_clear">删除完成事项</div>
        </div>
      </div>
    </div>
    <script src='https:code.jquery.com/jquery-1.8.3.min.js'></script>
    <script src='todolist.js'></script>
  </body>
</html>
