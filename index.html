<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>todolist demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="container-600">
                <div class="title-box fl">
                    <h2 class="title">todoList</h2>
                </div>
                <div class="input-box fr">
                    <input type="text" id="addTodo" placeholder="添加待办事件" autofocus>
                </div>
            </div>
        </div>
        <div class="todoListBox listBox">
            <h2>待办事件<span class="num todoNum">0</span></h2>
            <ul id="todoList" class="list"></ul>
        </div>
        <div class="doneListBox listBox">
            <h2>已经完成<span class="num doneNum">0</span></h2>
            <ul id="doneList" class="list"></ul>
        </div>
    </div>
    <script src="built/todo.v4.js"></script>
</body>

</html>
